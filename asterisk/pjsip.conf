[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

; Local test endpoint for softphone registration
; Use this to register a softphone (e.g., X-Lite, Zoiper) for testing
[softphone]
type=endpoint
context=inbound
disallow=all
allow=ulaw
allow=alaw
transport=transport-udp
aors=softphone
identify_by=username,ip
auth=softphone
direct_media=no
trust_id_inbound=yes

[softphone]
type=aor
contact=sip:softphone@127.0.0.1:5060
max_contacts=1

[softphone]
type=auth
auth_type=userpass
password=softphone_pass
username=softphone

; Trunk placeholder for future SVA (Service Voice API) routing
; This will be configured when connecting to external SIP providers
[trunk-placeholder]
type=endpoint
context=inbound
disallow=all
allow=ulaw
allow=alaw
transport=transport-udp
aors=trunk-placeholder

[trunk-placeholder]
type=aor
contact=sip:trunk@example.com:5060

[trunk-placeholder]
type=auth
auth_type=userpass
password=trunk_pass
username=trunk_user
